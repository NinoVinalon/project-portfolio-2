<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Color Game</title>

</head>
<body>
    <h1>COLOR GAME</h1>

    <div class="game-area">
        <h1>CHOOSE A COLOR</h1>
        <button aria-label="blue" data-choice="0" class="button-blue">BLUE</button>
        <button aria-label="red" data-choice="1" class="button-red">RED</button>
        <button aria-label="yellow" data-choice="2" class="button-yellow">YELLOW</button>     
        <button aria-label="green" data-choice="3" class="button-green">GREEN</button>
        <button aria-label="pink" data-choice="4" class="button-pink">PINK</button>
        <button aria-label="orange" data-choice="5" class="button-orange">ORANGE</button>
    </div>
    <div class="container">   
        <div id="color-box"></div>
    </div>
    <div class="score-area">
        <p class="score">Score: <span id="score">100</span> </p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
